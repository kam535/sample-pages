<!DOCTYPE html>
<html>
<body>

<script type="text/javascript">
var nextWord = (function() {
  var wordArray = ['beans','jeans','deans','leans'];
  var count = -1;
  return function() {
    return wordArray[++count % wordArray.length];
  }
}());


var nextColor = (function() {
  var wordColor = ['Red','Orange','DodgerBlue','Gray'];
  var count = -1;
  return function() {
    return wordColor[++count % wordColor.length];
  }
}());

</script>

<p id="foo">&nbsp;</p>

<button onclick="
  document.getElementById('foo').innerHTML = nextWord();
">Update Text</button>

<button onclick="
  document.getElementById('foo').style.color = nextColor();
">Update Color</button>

<button onclick= "document.getElementById('foo').innerHTML = nextWord(); document.getElementById('foo').style.color = nextColor();
">Update All</button>

</body>
</html>
