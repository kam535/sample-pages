<html>

    <link rel="stylesheet" src="/assets/css/styles.css">

  display: none;
  }
</style>
  </head>
  <body>
<div class="image-container">
  <div class="gallery-image">
      <img src="https://live.staticflickr.com/65535/52045854320_4174412e6d_b.jpg" style="width:100%" alt="Ross-s Goose - A rare bird sighted near the Ocracoke boat docks on Wednesday Jan. 26, 2022 by CapeHatterasNPS is marked with Public Domain Mark 1.0.">
  </div>
  <div class="gallery-image">
      <img src="https://live.staticflickr.com/7704/27911775312_53379417d0_b.jpg" style="width:100%">
  </div>

  <div class="gallery-image">
      <img src="https://live.staticflickr.com/7654/27033192382_3513468c2c_b.jpg" style="width:100%">
  </div>

  <div class="gallery-image">
      <img src="https://live.staticflickr.com/14/15317750_3ca688c0fd_b.jpg" style="width:100%">
  </div>

  <div class="gallery-image">
      <img src="https://live.staticflickr.com/8301/7870241912_39591a603f_b.jpg" style="width:100%">
  </div>

  <div class="gallery-image">
      <img src="https://live.staticflickr.com/5001/5230403862_7cc8a48624_b.jpg" style="width:100%">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<script>
  let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("gallery-image");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slides[slideIndex-1].style.display = "block";
} 
</script>
  </body>
</html>
